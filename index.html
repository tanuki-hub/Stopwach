<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">  
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Precise Stopwatch</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      color: #ffffff;
      transition: background-color 0.3s, color 0.3s;
    }

    .stopwatch {
      text-align: center;
      line-height: 1;
      font-size: 10vw; /* Will be dynamically updated */
    }

    .light-mode {
      background-color: #ffffff;
      color: #000000;
    }
  </style>
</head>
<body>
  <div class="stopwatch" id="stopwatch">00:00:00.000</div>

  <script>
    const stopwatch = document.getElementById("stopwatch");

    let startTime = null;
    let elapsedMilliseconds = 0;
    let isRunning = false;
    let animationFrameId = null;
    let wakeLock = null; // Wake Lock reference

    // Request Wake Lock to prevent screen from turning off
    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
          console.log('Wake Lock activated');
        }
      } catch (err) {
        console.error('Wake Lock failed:', err);
      }
    }

    // Release Wake Lock when stopwatch stops
    function releaseWakeLock() {
      if (wakeLock !== null) {
        wakeLock.release()
          .then(() => {
            console.log('Wake Lock released');
            wakeLock = null;
          })
          .catch(err => console.error('Wake Lock release failed:', err));
      }
    }

    // Update stopwatch display
    function updateStopwatchDisplay() {
      const totalSeconds = Math.floor(elapsedMilliseconds / 1000);
      const milliseconds = Math.floor(elapsedMilliseconds % 1000); // Ensure integer value
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      stopwatch.textContent = `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}.${String(milliseconds).padStart(3, "0")}`;

      // Check if elapsed time exceeds 10 minutes
      if (totalSeconds >= 600) {
        document.body.classList.add("light-mode");
      } else {
        document.body.classList.remove("light-mode");
      }
    }

    // Adjust font size dynamically based on window size
    function adjustFontSize() {
      const fontSize = Math.min(window.innerWidth * 0.1, window.innerHeight * 0.15); // Adjust font size proportionally
      stopwatch.style.fontSize = `${fontSize}px`;
    }

    // Animation frame loop to update stopwatch
    function updateTimer() {
      if (isRunning) {
        const now = performance.now();
        elapsedMilliseconds = now - startTime;
        updateStopwatchDisplay();
        animationFrameId = requestAnimationFrame(updateTimer);
      }
    }

    // Start/Stop the stopwatch
    async function toggleTimer() {
      if (isRunning) {
        cancelAnimationFrame(animationFrameId);
        isRunning = false;
        releaseWakeLock(); // Release Wake Lock when stopped
      } else {
        startTime = performance.now() - elapsedMilliseconds; // Account for elapsed time if resumed
        isRunning = true;
        await requestWakeLock(); // Request Wake Lock when started
        updateTimer(); // Start the animation frame loop
      }
    }

    // Handle click event to toggle the stopwatch
    document.body.addEventListener("click", () => {
      toggleTimer();
    });

    // Adjust font size on window resize
    window.addEventListener("resize", adjustFontSize);

    // Initialize the stopwatch and font size
    updateStopwatchDisplay();
    adjustFontSize();
  </script>
</body>
</html>
