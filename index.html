<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Precise Stopwatch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #121212;
      color: #ffffff;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
      -webkit-user-select: none;
    }

    .stopwatch-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      flex-grow: 1;
    }

    .stopwatch {
      text-align: center;
      line-height: 1;
      font-size: 10vw;
    }

    .light-mode {
      background-color: #ffffff;
      color: #000000;
    }

    .settings {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      display: flex;
      gap: 5px;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 1rem;
    }

    button {
      padding: 5px 10px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="settings">
    <input type="number" id="lightModeThreshold" placeholder="Minutes" min="1">
    <button onclick="applyThreshold()">Set</button>
  </div>
  <div class="stopwatch-container">
    <div class="stopwatch" id="stopwatch">00:00:00.000</div>
  </div>

  <script>
    const stopwatch = document.getElementById("stopwatch");
    const lightModeInput = document.getElementById("lightModeThreshold");

    let startTime = null;
    let elapsedMilliseconds = 0;
    let isRunning = false;
    let animationFrameId = null;
    let wakeLock = null;
    let lightModeThreshold = null; // 閾値（分単位）

    // Load saved state from localStorage
    function loadState() {
      const savedElapsed = localStorage.getItem("elapsedMilliseconds");
      const savedRunning = localStorage.getItem("isRunning");
      const savedThreshold = localStorage.getItem("lightModeThreshold");

      if (savedElapsed) elapsedMilliseconds = parseInt(savedElapsed, 10);
      if (savedRunning === "true") {
        isRunning = true;
        startTime = performance.now() - elapsedMilliseconds;
        updateTimer();
        requestWakeLock();
      }
      if (savedThreshold) {
        lightModeThreshold = parseInt(savedThreshold, 10);
        lightModeInput.value = lightModeThreshold;
      }

      updateStopwatchDisplay();
    }

    // Save state to localStorage
    function saveState() {
      localStorage.setItem("elapsedMilliseconds", elapsedMilliseconds);
      localStorage.setItem("isRunning", isRunning);
      if (lightModeThreshold !== null) {
        localStorage.setItem("lightModeThreshold", lightModeThreshold);
      }
    }

    // Clear saved state
    function clearState() {
      localStorage.removeItem("elapsedMilliseconds");
      localStorage.removeItem("isRunning");
      localStorage.removeItem("lightModeThreshold");
    }

    // Request Wake Lock to prevent screen from turning off
    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
        }
      } catch (err) {
        console.error('Wake Lock failed:', err);
      }
    }

    // Release Wake Lock when stopwatch stops
    function releaseWakeLock() {
      if (wakeLock !== null) {
        wakeLock.release()
          .then(() => wakeLock = null)
          .catch(err => console.error('Wake Lock release failed:', err));
      }
    }

    // Update stopwatch display
    function updateStopwatchDisplay() {
      const totalSeconds = Math.floor(elapsedMilliseconds / 1000);
      const milliseconds = Math.floor(elapsedMilliseconds % 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      stopwatch.textContent = `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}.${String(milliseconds).padStart(3, "0")}`;

      if (lightModeThreshold !== null && totalSeconds >= lightModeThreshold * 60) {
        document.body.classList.add("light-mode");
      } else {
        document.body.classList.remove("light-mode");
      }
    }

    // Animation frame loop to update stopwatch
    function updateTimer() {
      if (isRunning) {
        const now = performance.now();
        elapsedMilliseconds = now - startTime;
        updateStopwatchDisplay();
        animationFrameId = requestAnimationFrame(updateTimer);
      }
    }

    // Start/Stop the stopwatch
    async function toggleTimer() {
      if (isRunning) {
        cancelAnimationFrame(animationFrameId);
        isRunning = false;
        saveState();
        releaseWakeLock();
      } else {
        startTime = performance.now() - elapsedMilliseconds;
        isRunning = true;
        await requestWakeLock();
        updateTimer();
      }
    }

    // Reset the stopwatch
    function resetTimer() {
      cancelAnimationFrame(animationFrameId);
      elapsedMilliseconds = 0;
      startTime = null;
      isRunning = false;
      clearState();
      releaseWakeLock();
      updateStopwatchDisplay();
    }

    // Apply light mode threshold from input
    function applyThreshold() {
      const value = parseInt(lightModeInput.value, 10);
      if (!isNaN(value) && value > 0) {
        lightModeThreshold = value;
        saveState();
        updateStopwatchDisplay();
      } else {
        alert("Please enter a valid number greater than 0.");
      }
    }

    // Detect swipe for reset (touch and mouse)
    let startX = 0;
    let isSwipe = false;

    function startSwipe(event) {
      isSwipe = false;
      if (event.type === "touchstart") {
        startX = event.touches[0].clientX;
      } else if (event.type === "mousedown") {
        startX = event.clientX;
      }
    }

    function endSwipe(event) {
      let endX = 0;

      if (event.type === "touchend") {
        endX = event.changedTouches[0].clientX;
      } else if (event.type === "mouseup") {
        endX = event.clientX;
      }

      const diffX = endX - startX;

      if (Math.abs(diffX) > 50) {
        isSwipe = true;
        resetTimer();
        console.log("Timer reset via swipe");
      }
    }

    // Timer toggle event
    document.body.addEventListener("click", (event) => {
      if (!isSwipe) {
        toggleTimer();
      }
    });

    // Swipe event listeners
    document.body.addEventListener("touchstart", startSwipe);
    document.body.addEventListener("touchend", endSwipe);
    document.body.addEventListener("mousedown", startSwipe);
    document.body.addEventListener("mouseup", endSwipe);
