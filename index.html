<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">  
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Precise Stopwatch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* スクロールを無効化 */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #121212;
      color: #ffffff;
      transition: background-color 0.3s, color 0.3s;
      user-select: none; /* テキスト選択を無効化 */
      -webkit-user-select: none; /* Safari 用 */
    }

    .stopwatch-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .stopwatch {
      text-align: center;
      line-height: 1;
      font-size: 10vw;
    }

    .light-mode {
      background-color: #ffffff;
      color: #000000;
    }
  </style>
</head>
<body>
  <div class="stopwatch-container">
    <div class="stopwatch" id="stopwatch">00:00:00.000</div>
  </div>

  <script>
    const stopwatch = document.getElementById("stopwatch");

    let startTime = null;
    let elapsedMilliseconds = 0;
    let isRunning = false;
    let animationFrameId = null;
    let wakeLock = null;

    // Load saved state from localStorage
    function loadState() {
      const savedElapsed = localStorage.getItem("elapsedMilliseconds");
      const savedStartTime = localStorage.getItem("startTime");
      const savedRunning = localStorage.getItem("isRunning");

      if (savedElapsed) elapsedMilliseconds = parseInt(savedElapsed, 10);
      if (savedStartTime) startTime = parseFloat(savedStartTime);
      if (savedRunning === "true") {
        isRunning = true;
        updateTimer();
        requestWakeLock();
      }
      updateStopwatchDisplay();
    }

    // Save state to localStorage
    function saveState() {
      localStorage.setItem("elapsedMilliseconds", elapsedMilliseconds);
      localStorage.setItem("startTime", startTime);
      localStorage.setItem("isRunning", isRunning);
    }

    // Clear saved state
    function clearState() {
      localStorage.removeItem("elapsedMilliseconds");
      localStorage.removeItem("startTime");
      localStorage.removeItem("isRunning");
    }

    // Request Wake Lock to prevent screen from turning off
    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
          console.log('Wake Lock activated');
        }
      } catch (err) {
        console.error('Wake Lock failed:', err);
      }
    }

    // Release Wake Lock when stopwatch stops
    function releaseWakeLock() {
      if (wakeLock !== null) {
        wakeLock.release()
          .then(() => {
            console.log('Wake Lock released');
            wakeLock = null;
          })
          .catch(err => console.error('Wake Lock release failed:', err));
      }
    }

    // Update stopwatch display
    function updateStopwatchDisplay() {
      const totalSeconds = Math.floor(elapsedMilliseconds / 1000);
      const milliseconds = Math.floor(elapsedMilliseconds % 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      stopwatch.textContent = `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}.${String(milliseconds).padStart(3, "0")}`;

      if (totalSeconds >= 600) {
        document.body.classList.add("light-mode");
      } else {
        document.body.classList.remove("light-mode");
      }
    }

    // Animation frame loop to update stopwatch
    function updateTimer() {
      if (isRunning) {
        const now = performance.now();
        elapsedMilliseconds = now - startTime;
        updateStopwatchDisplay();
        animationFrameId = requestAnimationFrame(updateTimer);
      }
    }

    // Start/Stop the stopwatch
    async function toggleTimer() {
      if (isRunning) {
        cancelAnimationFrame(animationFrameId);
        isRunning = false;
        saveState();
        releaseWakeLock();
      } else {
        startTime = performance.now() - elapsedMilliseconds;
        isRunning = true;
        await requestWakeLock();
        updateTimer();
      }
    }

    // Reset the stopwatch
    function resetTimer() {
      cancelAnimationFrame(animationFrameId);
      elapsedMilliseconds = 0;
      startTime = null;
      isRunning = false;
      clearState();
      releaseWakeLock();
      updateStopwatchDisplay();
    }

    // Detect swipe for reset
    let startX = 0;

    document.body.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        startX = e.touches[0].clientX;
      }
    });

    document.body.addEventListener("touchend", (e) => {
      if (e.changedTouches.length === 1) {
        const endX = e.changedTouches[0].clientX;
        const diffX = endX - startX;

        if (Math.abs(diffX) > 50) {
          resetTimer();
          console.log("Timer reset via swipe");
        }
      }
    });

    // Prevent restarting after reset on click
    document.body.addEventListener("click", (event) => {
      toggleTimer();
    });

    // Load state on page load
    window.addEventListener("load", loadState);

    // Save state before page unload
    window.addEventListener("beforeunload", saveState);

    updateStopwatchDisplay();
  </script>
</body>
</html>
